name: Deploy Portfolio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-angular00/package-lock.json
    
    - name: Install dependencies
      run: |
        cd portfolio-angular00
        npm ci
    
    - name: Run linting
      run: |
        cd portfolio-angular00
        npm run lint
    
    - name: Run tests
      run: |
        cd portfolio-angular00
        npm run test -- --watch=false --browsers=ChromeHeadless
    
    - name: Build project
      run: |
        cd portfolio-angular00
        npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-angular00/package-lock.json
    
    - name: Install dependencies
      run: |
        cd portfolio-angular00
        npm ci
    
    - name: Build for production
      run: |
        cd portfolio-angular00
        npm run build -- --configuration=production
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: portfolio-angular00/dist/portfolio-angular/browser
        cname: ludmilamartos.dev
