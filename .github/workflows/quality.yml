name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-angular00/package-lock.json
    
    - name: Install dependencies
      run: |
        cd portfolio-angular00
        npm ci
    
    - name: Run ESLint
      run: |
        cd portfolio-angular00
        npm run lint
    
    - name: Run Prettier check
      run: |
        cd portfolio-angular00
        npx prettier --check "src/**/*.{ts,html,scss}"
    
    - name: Check TypeScript
      run: |
        cd portfolio-angular00
        npx tsc --noEmit
    
    - name: Security audit
      run: |
        cd portfolio-angular00
        npm audit --audit-level=moderate
    
    - name: Bundle size analysis
      run: |
        cd portfolio-angular00
        npm run build -- --stats-json
        npx webpack-bundle-analyzer dist/portfolio-angular/browser/stats.json
